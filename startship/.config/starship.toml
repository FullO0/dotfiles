[time]
disabled = false
time_format = "%R"
style = "bg:statusline"
format = '[[ ïº $time ](fg:statusline_txt bg:statusline)]($style)'

[line_break]
disabled = false

[status]
disabled = false
format = '[â®$int: $common_meaningâ¯](bold fg:crimson)'

[character]
