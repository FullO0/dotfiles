# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

# Set the default terminal type (ensures full color support)
set -g default-terminal "tmux-256color"

# Create new window
bind c new-window -c "#{pane_current_path}"

# Create split windows
bind s split-window -v -c "#{pane_current_path}"
bind d split-window -h -c "#{pane_current_path}"

# Vim style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# new detach keybind
unbind .
bind . detach

# Allow mouse scrolling
set -g mouse on

# Allow vim movement in copy mode
set -g mode-keys vi

# --- General Statusbar settings ---
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#3a3a3a fg=#a99f90' # Default bar colors (dark bg, light text)

# --- Left Side ---
# Logic: Background of Session name changes depending on if prefix key is pressed or not
# Order: Session name -> arrow
set -g status-left \
"#[bg=#{?client_prefix,#3a3a3a,#87d787},fg=#{?client_prefix,#a99f90,#101012},bold] #S \
#[bg=#3a3a3a,fg=#{?client_prefix,#3a3a3a,#87d787},nobold]"

# --- Right Side ---
# Order: arrow -> CPU (light grey) -> arrow -> battery (Green shade) -> Date/Time (Green)
set -g status-right "#[fg=#a99f90,bg=#3a3a3a]#[fg=#a99f90,bg=#3a3a3a] CPU: #(cut -d ' ' -f 1 /proc/loadavg) \
#[fg=#7ac27a,bg=#444444]#[fg=#101012,bg=#7ac27a] Bat:#(cat /sys/class/power_supply/BAT0/capacity)% \
#[fg=#87d787,bg=#7ac27a]#[fg=#101012,bg=#87d787,bold] %H:%M %d/%m "

# --- Windows ---
# Inactive window
set -g window-status-format "#[fg=#a99f90,bg=#3a3a3a] #I  #W "

# Active window
set -g window-status-current-format "#[fg=#3a3a3a,bg=#87d787]#[fg=#101012,bg=#87d787,bold] #I  #W #[fg=#87d787,bg=#3a3a3a,nobold]"






